<section class="wrapper work-panel">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
        <div class="work-block">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <ul class="breadcrumb custom-breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Create Bill</li>
                        </ul>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="card mb-3">
                            <div class="card-header">Create Bill</div>
                            <div class="card-body">
                                <form [formGroup]="createBillForm" (ngSubmit)="createBill()">
                                    <div class="row">
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label for="team">Choose Team to Assign:</label>
                                                <select multiple="true" class="form-control" id="team" name="team"  formControlName="team" [ngClass]="{ 'is-invalid': submitted && f.team.errors }" (change)="onTeamSelection($event.target.value)">
                                                    <option *ngFor="let team of teamData" value="{{team.id}}">{{team.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label for="title">Title:</label>
                                                <input type="text" class="form-control" id="title"  formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                                            </div>
                                        </div>
                                            
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label for="amount">Amount:</label>
                                                <input type="text" class="form-control" id="amount"  formControlName="amount" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }">
                                            </div>
                                        </div>
                                        
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label for="date">Date:</label>
                                                <input type="text" class="form-control" id="date"  formControlName="date" [ngClass]="{ 'is-invalid': submitted && f.date.errors }">
                                            </div>
                                        </div>
                                        
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label for="paidBy">Paid By:</label>
                                                <select class="form-control" id="paidBy"  formControlName="paidBy" [ngClass]="{ 'is-invalid': submitted && f.paidBy.errors }">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label for="bill">Upload Bill:</label>
                                                <input type="file" class="form-control-file border"  formControlName="bill" [ngClass]="{ 'is-invalid': submitted && f.bill.errors }">
                                            </div>
                                        </div>
                                        
                                        <div class="col-12 col-sm-12">
                                            <div class="">
                                                <label for="email">Assign To:</label>
                                            </div>
                                            <div class="form-group form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox"> All
                                                </label>
                                                
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox"> Alex Decosta
                                                </label>
                                                
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox"> Vicky Kaushal
                                                </label>
                                                
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox"> Mavi Tejpreet
                                                </label>
                                                
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox"> Saloni
                                                </label>
                                                
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox"> Preeti
                                                </label>
                                                
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox"> Sanjay
                                                </label>
                                            </div>
                                        </div>
                                        
                                        <div class="col-12 col-sm-12 text-center">
                                            <button type="submit" class="btn btn-orange-sm" style="padding: 15px 30px;">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                
            </div>
        </div>
</section>
