<section class="wrapper work-panel">
   <app-header></app-header>
   <app-sidebar></app-sidebar>
   <div class="work-block">
      <div class="container">
         <div class="row">
            <div class="col-12">
               <ul class="breadcrumb custom-breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Flatmate Issues</li>
               </ul>
            </div>
         </div>
         <div class="row">
            <div class="col-12">
               <button class="pull-right btn btn-orange-sm" (click)="openAddIssueModal();"><i class="fa fa-plus"></i>&nbsp;Report</button>
            </div>
            <div class="col-12">
               <div class="card mb-5">
                  <div class="card-header">Flatmate Issues</div>
                  <div class="card-body pb-0">
                     <div class="row">
                        <div class="col-12 col-sm-6" (click)="clickEvent()"  [ngClass]="status ? '' : ''"  *ngFor = "let issue of allIssues">
                           <div class="bill-parts">
                              <div class="for-image">
                                 <img  class="img-fluid" src="{{base_url}}{{issue.flatemateIssue.photo}}" onerror="this.src='assets/images/no-image-available.png'"/>
                                    
                              </div>
                              <div class="for-detail">
                                 <div class="name-box">
                                    <p class="name">{{issue.flatemateIssue.title}}</p>
                                    
                                 </div>
                               
                                 <div class="name-box2">
                                    <span class="name2">Description:</span>
                                    <span class="price">{{issue.flatemateIssue.desc}}</span>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6" *ngIf="this.issuesCount=='0'">
                           <p class="text-center">No record found.<p>
                        </div>

                     </div>

                  </div> 
               </div>
            </div>
         </div>   
      </div>
   </div>
</section>
