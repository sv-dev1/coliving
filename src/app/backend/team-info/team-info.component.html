<section class="wrapper work-panel">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div class="work-block">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="breadcrumb custom-breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Team Information</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card mb-5">
            <div class="card-header">Team Information</div>
            <div class="card-body pb-0">
              <div class="row">
                <div class="col-12 col-sm-6"  [ngClass]="status ? '' : ''"  *ngFor = "let info of teamUser">
                  <div class="bill-parts">
                    <div class="for-image">
                      <img  class="img-fluid" src="assets/images/no-image-available.png" onerror="this.src='assets/images/no-image-available.png'" />
        
                    </div>
                    <div class="for-detail">
                      <div class="name-box">
                        <p class="name">{{info.userProfile.firstName}} {{info.userProfile.lastName}}</p>
                        <span class="price"></span>
                      </div>
                      <div class="name-box2">
                        <span class="name2"></span>
                        <span class="price">&nbsp;{{info.userProfile.biography}}</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6" *ngIf="this.billsCount=='0'">
                  <p class="text-center">No record found.<p>
                </div>

              </div>

            </div> 
          </div>
        </div>
      </div>  
    </div>
  </div>
</section>
