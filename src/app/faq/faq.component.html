<app-front-header></app-front-header>
<section class="leave-message">
   <div class="container">
      <div class="row">
         <div class="col-12">
            <div class="hdg-box">
               <h1 class="hdg-main">FREQUENTLY ASKED QUESTIONS</h1>
            </div>
         </div>
      </div>
      <div class="faq-section-m">
         <div class="accordion" id="accordionExample">
            <div class="card" *ngFor="let faq of allFaqListnew, let i = index">
               <div class="card-header" id="heading{{faq.index}}">
                  <h2 class="mb-0">
                     <button class="btn btn-link {{faq.collapsed}}" type="button" data-toggle="collapse" [attr.data-target]="'#collapse'+ faq.index"  [attr.aria-expanded]="faq.areaExpand" [attr.aria-controls]="'collapse'+faq.index"><span>+</span></button>
                     <p>{{i+1}}: {{faq.title}}</p>
                  </h2>
               </div>
               <div id="collapse{{faq.index}}" class="collapse {{faq.isShow}}" aria-labelledby="'heading'+ faq.index" data-parent="#accordionExample">
                  <div class="card-body" [innerHTML]="faq.description | safeHtml1">
                    
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<app-front-footer></app-front-footer>
