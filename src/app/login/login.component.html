	<section class="login-block">
		<div class="block-inner">
			<div class="container">
				<div class="row">
					<div class="col-md-9 m-auto">
						<div class="row">
							<div class="col-md-12 col-lg-5 left-side">
								<div class="left-inner">
									<a class="for-login-logo" routerLink="/">
										<img src="assets/images/Logo-colive.png" />
									</a>
									<p class="des">Login using social media to get quick access</p>
									
									<div class="row social-buttons">
										<div class="col-4 col-md-12">
											<a href="#" class="btn btn-social btn-facebook">
												<i class="fab fa-facebook-f"></i> <span class="hide-small">Signin with facebook</span>
											</a>
										</div>
										<div class="col-4 col-md-12">
											<a href="#" class="btn btn-social btn-twitter">
												<i class="fab fa-twitter"></i> <span class="hide-small">Signin with twitter</span>
											</a>
										</div>
										<div class="col-4 col-md-12">
											<a href="#" class="btn btn-social btn-google">
												<i class="fab fa-google-plus-g"></i> <span class="hide-small">Signin with google</span>
											</a>
										</div>
									</div>
									
								</div>
							</div>
							<div class="col-md-12 col-lg-7 right-side">
								<ul class="for-login-tabs">
									<li>
										<a class="active" routerLink="/login">ALREADY A MEMBER</a>
									</li>
									<li>
										<a class="" routerLink="/sign-up">I AM NEW HERE</a>
									</li>
								</ul>

								<div class="form-content">
									<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
										<div class="form-group form-parts">
											<input type="text" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username" required>
											<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
											<div *ngIf="f.username.errors.required">
													Username is required.
												</div>
											</div>
											<div *ngIf="isError == true" >
                                              <span class="for-sub-name">{{errorsArr?.username}}</span>
                                              </div>
										</div>
										<div class="form-group form-parts">
											<input type="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" required>
											 
											  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
											   <span class="for-sub-name" *ngIf="f.password.errors.required">Password is required.</span>
											    <span class="for-sub-name" *ngIf="f.password.errors.minlength">Your password must be at least 6 characters.</span>
                                                    </div>
                                                <div *ngIf="isError == true" >
                                                   <span class="for-sub-name">{{errorsArr?.password}}</span>
                                                </div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-6 remember">
													<div class="form-check">
														<label class="form-check-label">
															<input class="form-check-input" type="checkbox"> Remember me
														</label>
													</div>
												</div>
												
												<div class="col-6 forgot">
													<a href="">Forgot password?</a>
												</div>
											</div>
										</div>
										<button type="submit" class="btn btn-orange">Sign In</button>
									</form>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
